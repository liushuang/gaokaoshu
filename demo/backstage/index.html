<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/base.css">
  </head>
  <body>
  	<div class="contanier">
  		<ul class="backstage">
  			<li>
  				<form>
					<label>网站说明：</label>
					<textarea class="form-control"></textarea>
				</form>
			</li>
  			<li>
  				<form>
					<label>报考概述：</label>
					<textarea class="form-control"></textarea>
				</form>
			</li>
  			<li>
  				<form>
					<label>底部文案：</label>
					<input class="form-control" type="text" />	
				</form>
			</li>
			<button class="btn btn-lg btn-primary btn-block" type="submit">增加文案</button>
			<button class="btn btn-lg btn-primary btn-block" type="submit">保存</button>
		</ul>
		<ul class="backstage">
  			<li>
  				<form>
					<label>重点学科：</label>
					<input class="form-control" type="text" />	
				</form>
				<form>
					<label>重点学科图片和文字:</label>
					<input class="form-control" type="text" placeholder="图片链接" />
					<input class="form-control" type="text" placeholder="标题" />
					<input class="form-control" type="text" placeholder="文案" />
				</form>
				<button class="btn btn-lg btn-primary btn-block" type="submit">增加图片</button>
				<button class="btn btn-lg btn-primary btn-block" type="submit">保存</button>	
			</li>
			<button class="btn btn-lg btn-success btn-block" type="submit">增加学科</button>
			<button class="btn btn-lg btn-success btn-block" type="submit">保存</button>
		</ul>
  	</div>
  </body>
  <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
